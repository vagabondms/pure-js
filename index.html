<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="data/data.js"></script>
    <script type="module" src="src/main.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="layout">
        <header class="logo">
          <img src="img/logo.png" />
        </header>
        <main class="main">
          <nav class="nav">
            <ul class="menus">
              <li class="menu">
                <img class="outfit button" src="img/blue_t.png" />
              </li>
              <li class="menu">
                <img class="outfit button" src="img/blue_p.png" />
              </li>
              <li class="menu">
                <img class="outfit button" src="img/blue_s.png" />
              </li>
              <li class="menu">
                <div class="color button blue">Blue</div>
              </li>
              <li class="menu">
                <div class="color button yellow">Yellow</div>
              </li>
              <li class="menu">
                <div class="color button pink">Pink</div>
              </li>
            </ul>
          </nav>
          <section class="outfits"></section>
        </main>
      </div>
    </div>
  </body>
</html>
